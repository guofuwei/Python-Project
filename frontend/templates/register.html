<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
    <div class="loginbody">
        <div class="logindata">
          <div class="logintext">
            <h2>注册新账户</h2>
          </div>
          <div class="formdata">
            <el-form ref="form"
                     :model="form"
                     :rules="rules">
              <el-form-item prop="username">
                <el-input v-model="form.username"
                          clearable
                          placeholder="请输入用户名"></el-input>
              </el-form-item>
              <el-form-item prop="email">
                <el-input v-model="form.email"
                          clearable
                          placeholder="请输入邮箱"></el-input>
              </el-form-item>
              <el-form-item  prop="code">
                <el-col :span="14">
                  <el-input v-model="form.email_code"
                          placeholder="请输入邮箱验证码"></el-input>
                </el-col>
                <el-col :span="1"><span></span></el-col>
                <el-col :span="9">
                  <el-button @click="emailcode" class="btn-bottom" type="primary" :disabled="disabled">{{ btnText }}</el-button>
                </el-col>
              </el-form-item>
              <el-form-item prop="password">
                <el-input v-model="form.password"
                          clearable
                          placeholder="请输入密码"
                          show-password></el-input>
              </el-form-item>
              <el-form-item prop="password2">
                <el-input v-model="form.password2"
                          clearable
                          placeholder="请再次输入密码"
                          show-password></el-input>
              </el-form-item>
            </el-form>
          </div>
          <div class="butt">
            <el-button class="shou" 
            @click.native.prevent="register('form')">注册并登陆</el-button>
          </div>
        </div>
      </div>
  </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="http://cdn.suoluomei.com/common/js2.0/axios/axios.min.js"></script>
<script>
  new Vue(
    {
      el: '#app',
      data() {
        var validatePass2 = (rule, value, callback) => {
          if (value !== this.form.password) {
            callback(new Error("两次输入密码不一致!"));
          } else {
            callback();
          }
        };
        return {
          disabled: false,
          interval:undefined,
          totalCount:0,
          form: {
            password: '',
            password2:'',
            username: '',
            email:'',
            email_code:'',
          },
          checked: false,
          rules: {
            username: [
              { required: true, message: '用户名不能为空', trigger: 'blur' },
              { min: 3,max:15, message: "长度在3到15个字符之间",trigger: 'blur' },
            ],
            password: [
              { required: true, message: '密码不能为空', trigger: 'blur' },
              { min: 6,max:30, message: "长度在6到30个字符之间",trigger: 'blur' },
            ],
            email:[
              { required: true, message: '邮箱不能为空', trigger: 'blur' },
              { min: 6,max:30, message: "长度在6到30个字符之间",trigger: 'blur' },
            ],
            email_code:[
              { required: true, message: '邮箱验证码不能为空', trigger: 'blur' },
            ],
            password2: [
              { required: true, message: "确认密码不能为空", trigger: "blur",},
              { min: 6, max:30,message: "长度在2到30个字符之间", trigger: 'blur' },
              { validator: validatePass2,trigger: "blur",},
            ],
          },
        }
      },
      computed: {
        btnText(){
           return this.totalCount !==0? `${this.totalCount}秒再次获取`: "获取验证码"
          }
      },
      mounted() {},
      methods: {
        emailcode(){
          // 按钮60秒倒计时
            this.disabled=true
            this.totalCount=60
            this.getcode()   //60秒过倒计时过后才能调用的事件
            this.interval=setInterval(()=>{
              this.totalCount--
              if(this.totalCount === 0){
                clearInterval(this.interval)
                this.disabled=false
              }
            },1000);
        },
        getcode(){
          axios
          .post('http://127.0.0.1:8000/v1/users/emailcode', this.form)
          .then((res) => {
            this.$message({
              message:"发送成功",
              type:"success",
            })
            console.log(res);
          })
          .catch((err) => {
            console.error(err);
          });
        },
        register(form) {
          this.$refs[form].validate((valid) => {
            if (valid) {
              axios
              .post('http://127.0.0.1:8000/v1/users', this.form)
              .then((res) => {
                // 登录成功
                // 拿到token
                console.log(res);
                if(res.data.code==200){
                  this.$message({
                    message:"注册成功,即将跳转登陆页面",
                    type:'success',
                    duration:1500,
                    onClose:function(){window.location.href='/login';}
                  })
                }
                else{
                  this.$message({
                    message:res.data.error,
                    type:"warning",
                  });
                }
              })
              .catch((err) => {
                console.error(err);
              });
            }else {
              return false
            }
          })
        },
      },
    }
)
        
  </script>
</html>
