<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>样例</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/le-markdown-editor@1.1.4/dist/leEditor.js"></script>
</head>

<body>
<div id="app" :style="appStyle">
  <div id="editor-main">
    <le-editor v-model="value" :indent-unit="8" :fullscreen="true"  :hljs-css="hljsCss" :image-uploader="imageUploader" @save="save"></le-editor>
  </div>
</div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data() {
            return {
              hljsCss: 'agate',
              value: '@[TOC](导航)\n' , 
                appStyle: {
                    // width: document.documentElement.clientWidth + 'px',
                    // height: document.documentElement.clientHeight + 'px'
                },
                imageUploader: {
                    custom: false,
                    fileType: 'file',
                    fileNameType: 'uuid',
                    imagePrefix: 'http://106.54.92.121:80', // 图片前缀地址
                    type: 'server',
                    url: 'http://106.54.92.121:82/upload'
                }
            }
        },
        methods: {
            save: function (val) {
                // 获取预览文本
                console.log(this.value)
                console.log(val)
            }
        },
    })
</script>
<style>
  #app {
    width: 100%;
    height: 100%;
    margin: 50px auto;
  }

  /*设置编辑器宽高*/
  #editor-main {
    color: #2c3e50;
    width: 100%;
    height: 100%;
  }
</style>

</html>
