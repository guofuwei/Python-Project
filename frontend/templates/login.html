<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
  <div id="app">
    <div class="loginbody">
        <div class="logindata">
          <div class="logintext">
            <h2>欢迎回来</h2>
          </div>
          <div class="formdata">
            <el-form ref="form"
                     :model="form"
                     :rules="rules">
              <el-form-item prop="username">
                <el-input v-model="form.username"
                          clearable
                          placeholder="请输入账号"></el-input>
              </el-form-item>
              <el-form-item prop="password">
                <el-input v-model="form.password"
                          clearable
                          placeholder="请输入密码"
                          show-password></el-input>
              </el-form-item>
            </el-form>
          </div>
          <div class="tool">
            <div>
              <el-checkbox v-model="checked"
                           @change="remenber">记住密码</el-checkbox>
            </div>
            <div>
              <span class="shou"
                    @click="forgetpas">忘记密码？</span>
            </div>
          </div>
          <div class="butt">
            <el-button type="primary"
                       @click.native.prevent="login('form')">登录</el-button>
            <el-button class="shou"
                        onclick="window.location.href='/register'">注册</el-button>
          </div>
        </div>
      </div>
  </div>
</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="http://cdn.suoluomei.com/common/js2.0/axios/axios.min.js"></script>
<script>
  new Vue(
    {
      el: '#app',
      data() {
        return {
          form: {
            password: '',
            username: '',
          },
          checked: false,
          rules: {
            username: [
              { required: true, message: '用户名不能为空', trigger: 'blur' },
              { min: 3,max:15, message: "长度在3到15个字符之间",trigger: 'blur' },
            ],
            password: [
              { required: true, message: '密码不能为空', trigger: 'blur' },
              { min: 6,max:30, message: "长度在6到30个字符之间",trigger: 'blur' },
            ],
          },
        }
      },
      mounted() {
      },
      methods: {
        login(form) {
          this.$refs[form].validate((valid) => {
            if (valid) {
            axios
              .post('http://127.0.0.1:8000/v1/tokens', this.form)
              .then((res) => {
                // 登录成功
                // 拿到token
                console.log(res);
                if(res.data.code!=200)
                {
                  this.$message({
                    message: res.data.error,
                    type: 'warning'
                  });
                } else{
                  window.localStorage.setItem('myblog_token',res.data.data.token);
                  window.localStorage.setItem('myblog_user',res.data.username);
                  this.$message({
                    message: '登陆成功,即将跳转博客主页',
                    type: 'success',
                    duration:1500,
                    onClose:function(){window.location.href='/'+res.data.username+'/topics' ;}
                    })
                }
              })
              .catch((err) => {
                console.error(err);
              });
            } else {
              return false
            }
          })
        },
        remenber(data) {
          this.checked = data
          if (this.checked) {
            localStorage.setItem('news', JSON.stringify(this.form))
          } else {
            localStorage.removeItem('news')
          }
        },
        forgetpas() {
          this.$message({
            type: 'info',
            message: '功能尚未开发',
            showClose: true,
          })
        },
      },
    }
)
        
  </script>
</html>
